<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar membuat tabel</title>
</head>
<body>

    <table border="1" height="150" width="250" cellpadding="5" cellspacing="5">
        <caption align="top">DAFTAR MAHASISWA</caption>
        <tr bgcolor="yellow">
            <th rowspan="2">No</th>
            <th rowspan="2">NPM</th>
            <th rowspan="2">Nama</th>
            <th colspan="2">Nilai</th>
        </tr>

        <tr>
            <th>UTS</th>
            <th>UAS</th>
        </tr>

        <tr>
            <td>1</td>
            <td>06.100.001</td>
            <td bgcolor="green" align="right" valign="bottom">Amin A Angkasa</td>
            <td>90</td>
            <td>80</td>
        </tr>

        <tr>
            <td>2</td>
            <td background="imsa.jpg">06.100.002</td>
            <td bgcolor="red" valign="top">Beni B Bernardi</td>
            <td>75</td>
            <td>65</td>
        </tr>
    </table>
    
</body>
</html>
