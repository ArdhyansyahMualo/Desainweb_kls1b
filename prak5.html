<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Halaman Registrasi Mahasiswa</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>
                    <input type="text" name="" id="" size="20">
                </td>
            </tr>

            <tr>
                <td>NIM</td>
                <td>
                    <input type="text" name="" id="" size="20">
                </td>
            </tr>

            <tr>
                <td>TTL</td>
                <td>
                    <input type="date" name="" id="" size="20">
                </td>
            </tr>
            <tr>
                <td>Bacaan yang anda sukai</td>
                <td><input type="checkbox" name="" id="">Novel <br>
                <input type="checkbox" name="" id="">Komik <br>
                <input type="checkbox" name="" id="">Berita Online <br>
                <input type="checkbox" name="" id="">Koran</td>
            </tr>

            <tr>
                <td>Apakah anda setuju kenaikan SPP?</td>
                <td>
                    <input type="radio" name="opsi" value="ya">Ya <br>
                    <input type="radio" name="opsi" value="tidak">Tidak <br>
                    <input type="radio" name="opsi" value="ragu-ragu">Ragu-Ragu
                </td>
            </tr>

            <tr>
                <td>Jurusan Anda</td>
                <td>
                    <select name="Jurusan" id="">
                        <option value="MI">Manajemen Informatika</option>
                        <option value="TL">Teknik Listrik</option>
                        <option value="TM">Teknik Mesin</option>
                        <option value="TS">Teknik Sipil</option>
                        <option value="AG">Agroindustri</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>
                    <textarea name="Alamat" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
            <td>
                    <input type="submit" value="SIMPAN" name="t1">
                    <input type="reset" value="RESET" name="t2">
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
